<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="headerContainer">
    <div class="defaultElipse"></div>
    <h1 class="token">Solicite uma senha</h1>
  </div>
  <ion-title style="font-weight: bold">Senhas</ion-title>

  <ion-list>
    <app-tokens *ngFor="let token of getTokens()" [token]="token"></app-tokens>
  </ion-list>
</ion-content>
